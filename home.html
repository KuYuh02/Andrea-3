<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #9a76ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      animation: fadeIn 1s ease forwards;
    }

    /* --- NAVBAR --- */
    .navbar {
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .navbar .title {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .navbar .links button {
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 8px 16px;
      margin-left: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .navbar .links button:hover {
      background: white;
      color: black;
    }

    h1 {
      font-size: 3rem;
      margin-top: 150px;
      margin-bottom: 250px;
      color: #000000;
      text-align: center;
    }

    .begin-btn {
      padding: 15px 40px;
      font-size: 1.5rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background: #000000;
      color: white;
      transition: 0.3s ease;
    }

    .begin-btn:hover {
      transform: scale(1.1);
    }

    /* --- FOOTER --- */
    footer {
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
      position: fixed;
      bottom: 0;
      left: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- Top Navigation -->
  <div class="navbar">
    <div class="title">My Website</div>
    <div class="links">
      <button>Home</button>
      <button>About</button>
      <button>Gallery</button>
      <button>Contact</button>
    </div>
  </div>

  <!-- Main Content -->
  <h1>Welcome to My Website</h1>
  <button class="begin-btn" onclick="location.href='index.html'">Begin</button>

  <!-- Footer -->
  <footer>
    © 2025 My Website • Designed by Martin De Guzman • All Rights Reserved
  </footer>

</body>
</html>
