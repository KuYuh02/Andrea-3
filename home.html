<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #ffe6f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 200px;
      color: #ff1493;
    }

    .begin-btn {
      position: absolute;
      bottom: 50px;
      padding: 15px 40px;
      font-size: 1.5rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background: #ff4da6;
      color: white;
      transition: 0.3s ease;
    }

    .begin-btn:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Welcome to My Website</h1>

  <!-- Link this to your next page -->
  <button class="begin-btn" onclick="location.href='index.html'">Begin</button>

</body>
</html>
