<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Girlfriend?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe6f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    #topGif {
      width: 250px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 60px; /* MORE SPACE BETWEEN BUTTONS */
      margin-top: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.3rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yesBtn {
      background: #ff4da6;
      color: white;
    }

    #noBtn {
      background: #cccccc;
      color: black;
    }

    #yippeeSection {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.7s ease forwards;
    }

    #yippeeGif {
      width: 300px;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9);}
      to { opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

  <!-- QUESTION AREA -->
  <div id="questionSection">
    <img id="topGif" src="https://media.tenor.com/z2wjTDHkJpQAAAAC/anime-love.gif" alt="Cute GIF">
    <h1>Will you be my girlfriend?</h1>

    <div class="buttons">
      <button id="yesBtn" onclick="yes()">Yes</button>
      <button id="noBtn" onclick="no()">No</button>
    </div>
  </div>

  <!-- YIPPEE AREA -->
  <div id="yippeeSection">
    <h1 style="font-size: 4rem; color:#ff1493;">YIPPEE!!! ðŸŽ‰</h1>
    <img id="yippeeGif" src="https://media.tenor.com/e4ZCw43NyE8AAAAC/yippee-horse.gif" alt="Yippee GIF">
  </div>

  <script>
    let yesSize = 1.0;
    let noSize = 1.0;

    const noTexts = [
      "Are you sure?",
      "Really sure?",
      "Think again!",
      "You might regret this",
      "Give it another thought",
      "Misclick?",
      "Have a heart"
    ];

    let textIndex = 0;

    function no() {
      // Update button sizes
      yesSize += 0.25;
      noSize -= 0.1;

      if (noSize < 0.6) noSize = 0.6; // REASONABLE MIN SIZE

      document.getElementById("yesBtn").style.transform = `scale(${yesSize})`;
      document.getElementById("noBtn").style.transform = `scale(${noSize})`;

      // Cycle through texts
      document.getElementById("noBtn").textContent = noTexts[textIndex];
      textIndex = (textIndex + 1) % noTexts.length;
    }

    function yes() {
      document.getElementById("questionSection").style.display = "none";
      document.getElementById("yippeeSection").style.display = "flex";
    }
  </script>

</body>
</html>
