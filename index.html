<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Girlfriend?</title>

  <!-- Cute fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Fredoka+One&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe6f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 2rem;
      animation: float 4s ease-in infinite;
      opacity: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff1493;
      animation: confettiFall 3s ease-out forwards;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Raised section */
    #questionSection {
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: translateY(-40px);
    }

    #topGif {
      width: 250px;
      margin-bottom: 20px;
      animation: bounce 1s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      font-family: "Poppins", sans-serif;
      font-weight: 600;
    }

    .buttons {
      width: 100%;
      max-width: 500px;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      margin-top: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.3rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yesBtn {
      background: #00ff00;
      color: rgb(0, 0, 0);
      font-family: "Fredoka One", cursive;
      letter-spacing: 1px;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #ff0000;
      color: black;
      font-family: Arial, sans-serif;
    }

    #noBtn:hover {
      transform: scale(1.1);
    }

    /* Yippee section */
    #yippeeSection {
      display: none;
      flex-direction: column;
      align-items: center;
      position: relative;
      animation: fadeIn 0.7s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    #yippeeGif {
      width: 300px;
      margin-top: 20px;
    }

    /* Side images */
    .side-img {
      width: 120px;
      position: absolute;
      border-radius: 15px;
      transform: rotate(var(--angle));
    }
  </style>
</head>

<body>

  <!-- QUESTION AREA -->
  <div id="questionSection">
    <img id="topGif" src="./cat.webp" alt="Cute GIF">
    <h1>Will you be my girlfriend?</h1>

    <div class="buttons">
      <button id="yesBtn" onclick="yes()">Yes :)</button>
      <button id="noBtn" onclick="no()">No :,)</button>
    </div>
  </div>

  <!-- YIPPEE AREA -->
  <div id="yippeeSection">
    <h1 style="font-size: 4rem; color:#ff1493;">YIPPEE!!! ðŸŽ‰</h1>
    <img id="yippeeGif" src="./cat-tongue-shake-cat-meme.gif" alt="Yippee GIF">

    <!-- LEFT SIDE IMAGES -->
    <img class="side-img" src="IMG_2123.jpg" style="left:-140px; top:100px; --angle:-12deg;">
    <img class="side-img" src="IMG_3821.jpg" style="left:-130px; top:260px; --angle:8deg;">

    <!-- RIGHT SIDE IMAGES -->
    <img class="side-img" src="IMG_8788.jpg" style="right:-140px; top:110px; --angle:10deg;">
    <img class="side-img" src="IMG_9728.jpg" style="right:-130px; top:270px; --angle:-15deg;">
  </div>

  <!-- MUSIC -->
  <audio id="yesMusic" src="yes.mp3"></audio>
  <audio id="noMusic" src="no.mp3"></audio>


<script>
document.addEventListener("DOMContentLoaded", () => {

    let yesSize = 1.0;
    let noSize = 1.0;

    const yesMusic = document.getElementById("yesMusic");
    const noMusic = document.getElementById("noMusic");

    const noTexts = [
      "Misclick right? haha",
      "Are you sure?",
      "Really sure?",
      "Think again!",
      "You might regret this!",
      "Give it another thought!",
      "Have a heart!",
      "I'm gonna cry :,)",
      "Baby pease?",
      "You're breaking my heart :,)"
    ];

    let textIndex = 0;

    /* Floating Hearts */
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'ðŸ’–';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDelay = Math.random() * 2 + 's';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 350);

    /* Confetti */
    function createConfetti() {
      const colors = ['#ff1493', '#00ff00', '#ffff00', '#00ffff', '#ff69b4', '#ffd700'];
      
      for (let i = 0; i < 100; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = (Math.random() * 100) + '%';
          confetti.style.top = '100%';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.width = Math.random() * 15 + 5 + 'px';
          confetti.style.height = confetti.style.width;

          const xVel = (Math.random() - 0.5) * 100;
          const yVel = -(Math.random() * 300 + 200);

          document.body.appendChild(confetti);

          confetti.animate([
            { transform: 'translate(0, 0) rotate(0deg)', opacity: 1 },
            { transform: `translate(${xVel}px, ${yVel}px) rotate(720deg)`, opacity: 0 }
          ], { duration: 2000 });

          setTimeout(() => confetti.remove(), 2000);
        }, i * 10);
      }
    }

    /* NO BUTTON LOGIC */
    window.no = function() {
      noMusic.currentTime = 0;
      noMusic.play();

      yesSize += 0.25;
      noSize -= 0.1;
      if (noSize < 0.6) noSize = 0.6;

      document.getElementById("yesBtn").style.transform = `scale(${yesSize})`;
      document.getElementById("noBtn").style.transform = `scale(${noSize})`;

      document.getElementById("noBtn").textContent = noTexts[textIndex];
      textIndex = (textIndex + 1) % noTexts.length;
    };

    /* YES BUTTON LOGIC */
    window.yes = function() {
      yesMusic.currentTime = 0;
      yesMusic.play();

      createConfetti();
      document.getElementById("questionSection").style.display = "none";
      document.getElementById("yippeeSection").style.display = "flex";
    };

});
</script>

</body>
</html>
